<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/css/bookstore.css">
</head>
<body>
    <div th:fragment="content">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>
                    <i th:class="${book.id == null ? 'fas fa-plus-circle' : 'fas fa-edit'} + ' me-2'"></i>
                    <span th:text="${book.id == null ? 'Add New Book' : 'Edit Book'}">Book Form</span>
                </h1>
                <a href="/books" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-1"></i> Back to List
                </a>
            </div>
            
            <div class="card">
                <div class="card-body">
                    <form th:action="${book.id == null ? '/books' : '/books/update'}" th:object="${book}" method="post">
                        <input type="hidden" th:field="*{id}" />
                        
                        <div class="mb-3">
                            <label for="title" class="form-label"><i class="fas fa-heading me-1"></i> Title</label>
                            <input type="text" class="form-control" id="title" th:field="*{title}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="author" class="form-label"><i class="fas fa-user me-1"></i> Author</label>
                            <input type="text" class="form-control" id="author" th:field="*{author}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="isbn" class="form-label"><i class="fas fa-barcode me-1"></i> ISBN</label>
                            <input type="text" class="form-control" id="isbn" th:field="*{isbn}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"></div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="price" class="form-label"><i class="fas fa-tag me-1"></i> Price</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="price" th:field="*{price}" step="0.01" min="0" required>
                            </div>
                            <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="publicationYear" class="form-label"><i class="fas fa-calendar-alt me-1"></i> Publication Year</label>
                            <input type="number" class="form-control" id="publicationYear" th:field="*{publicationYear}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label"><i class="fas fa-align-left me-1"></i> Description</label>
                            <textarea class="form-control" id="description" th:field="*{description}" rows="4"></textarea>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="/books" class="btn btn-secondary">
                                <i class="fas fa-times me-1"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i> Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
