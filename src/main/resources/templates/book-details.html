<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/css/bookstore.css">
</head>
<body>
    <div th:fragment="content">
        <div class="book-details-header">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h1 class="text-primary mb-0">
                        <i class="fas fa-book me-2"></i>Book Details
                    </h1>
                    <a href="/books" class="btn btn-outline-primary">
                        <i class="fas fa-arrow-left me-1"></i> Back to List
                    </a>
                </div>
                <h2 class="display-5 mt-3" th:text="${book.title}">Book Title</h2>
                <h5 class="text-muted mb-0" th:text="'by ' + ${book.author}">by Author Name</h5>
            </div>
        </div>
        
        <div class="container">
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="card h-100">
                        <div class="card-header">
                            <i class="fas fa-info-circle me-1"></i> Book Information
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <h6><i class="fas fa-barcode me-2"></i>ISBN:</h6>
                                <p class="ms-4" th:text="${book.isbn}">1234567890</p>
                            </div>
                            
                            <div class="mb-3">
                                <h6><i class="fas fa-tag me-2"></i>Price:</h6>
                                <p class="ms-4">
                                    <span class="badge bg-primary" th:text="'$' + ${book.price}">$29.99</span>
                                </p>
                            </div>
                            
                            <div class="mb-3" th:if="${book.publicationYear != null}">
                                <h6><i class="fas fa-calendar-alt me-2"></i>Publication Year:</h6>
                                <p class="ms-4" th:text="${book.publicationYear}">2023</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-8">
                    <div class="card h-100">
                        <div class="card-header">
                            <i class="fas fa-align-left me-1"></i> Description
                        </div>
                        <div class="card-body">
                            <p class="card-text" th:text="${book.description != null ? book.description : 'No description available.'}">
                                Book description goes here...
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="d-flex justify-content-end">
                <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-primary me-2">
                    <i class="fas fa-edit me-1"></i> Edit
                </a>
                <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-danger"
                   onclick="return confirm('Are you sure you want to delete this book?')">
                    <i class="fas fa-trash-alt me-1"></i> Delete
                </a>
            </div>
        </div>
    </div>
</body>
</html>
